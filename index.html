<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__nft-img">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="card__nft-view">
            <img src="./images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="card__nft-info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__nft-token">
            <div class="card__nft-token">
              <div class="card__nft-token-img">
                <img src="./images/icon-ethereum.svg" alt="Etheruem" />
              </div>
              <p id="clr-cyan">0.041 ETH</p>
            </div>
            <div class="card__nft-token">
              <div class="card__nft-token-img">
                <img src="./images/icon-clock.svg" alt="Clock" />
              </div>
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__nft-profile">
          <div class="card__nft-profile-img">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <div class="card__nft-profile-info">
            <p>Creation of <span class="clr-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/MateenAhmed10">Mateen Ahmed Bhutto</a>.
      </div>
    </main>
  </body>
</html>
